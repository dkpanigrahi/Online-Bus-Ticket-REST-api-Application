<div class="container p-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card shadow p-2 bg-body rounded">
                <div class="text-center">
                    <h4>Add New Driver</h4>
                    <div *ngIf="message" class="text-center text-success">{{ message }}</div>
                    <div *ngIf="errorMessages['general']" class="text-center text-danger">
                        <small>{{ errorMessages['general'] }}</small>
                      </div>
                      
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <label for="name">Driver Name:</label>
                        <input class="form-control" type="text" id="name" [(ngModel)]="driver.name" required />
                        <div *ngIf="errorMessages['name']" class="error">
                            <small class="text-danger">{{ errorMessages['name'] }}</small>
                          </div>   
                    </div>
                    
                    <div class="mb-2">
                        <label for="phoneno">Phone Number:</label>
                        <input class="form-control" type="text" id="phoneno" [(ngModel)]="driver.phoneNo" required />
                        <div *ngIf="errorMessages['phoneNo']" class="error">
                            <small class="text-danger">{{ errorMessages['phoneNo'] }}</small>
                          </div>
                    </div>


                    <div class="mb-2">
                        <label for="salary">Salary:</label>
                        <input class="form-control" type="text" id="salary" [(ngModel)]="driver.salary" required />
                    </div>
 
                    <button class="btn btn-primary" (click)="saveDriver()">Save Driver</button>
                </div>
            </div>
        </div>
    </div>
</div>
