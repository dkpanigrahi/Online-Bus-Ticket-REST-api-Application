
<div class="container mt-4">
  <h2>Book Your Ticket</h2>
  <p>Bus Number: {{ busDetails.busNo }}</p>
  <p>From: {{ busDetails.startPlace }} - To: {{ busDetails.destination }}</p>
  <p>Date: {{ date }}</p>

  <!-- Seat Selection -->
  <div class="seat-map mt-3">
    <h4>Select Your Seats</h4>
    <div class="seats">
      <button *ngFor="let seat of getSeatKeys()"
              [disabled]="seatMap[seat]" 
              [class.selected]="selectedSeatsArray.includes(seat)"
              (click)="toggleSeatSelection(seat)">
        {{ seat }}
      </button>
    </div>
  </div>
  

  <!-- Selected Seats and Passenger Names -->
  <div *ngIf="selectedSeatsArray.length > 0" class="mt-4">
    <h4>Selected Seats: {{ selectedSeatsArray.join(', ') }}</h4>
    <div *ngFor="let seat of selectedSeatsArray; let i = index" class="form-group">
      <label for="passengerName{{ i }}">Passenger Name (Seat {{ seat }}):</label>
      <input type="text" id="passengerName{{ i }}" class="form-control" [(ngModel)]="passengerNames[i]" placeholder="Enter passenger name" required>
    </div>
  </div>

  <!-- Total Price -->
  <div class="mt-3">
    <h4>Total Price: â‚¹{{ totalPrice }}</h4>
  </div>

  <!-- Error Message -->
  <div *ngIf="message" class="alert alert-danger">{{ message }}</div>

  <!-- Book Ticket Button -->
  <button class="btn btn-primary mt-3" (click)="bookTicket()">Book Ticket</button>
</div>
