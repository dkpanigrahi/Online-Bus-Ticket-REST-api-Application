<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-2 bg-body rounded">
                <div class="text-center fs-3 mb-3">Change Password</div>
                <div *ngIf="errorMessage" class="text-center text-danger">{{ errorMessage }}</div>
                <div *ngIf="successMessage" class="text-center text-success">{{ successMessage }}</div>
                
                <div class="card-body">
                    <form (ngSubmit)="changePassword()">
                        <div>
                        <label for="oldPassword">Old Password:</label>
                        <input
                            type="password"
                            id="oldPassword"
                            [(ngModel)]="oldPassword"
                            name="oldPassword"
                            class="form-control"
                            required
                        />
                        </div>
                        <div>
                        <label for="newPassword">New Password:</label>
                        <input
                            type="password"
                            id="newPassword"
                            [(ngModel)]="newPassword"
                            name="newPassword"
                            class="form-control"
                            required
                        />
                        </div>
                        <button class="btn btn-sm btn-primary mt-3" type="submit">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
