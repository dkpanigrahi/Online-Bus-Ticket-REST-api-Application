<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-3 bg-body rounded">
                <div class="text-center fs-4">Register Page</div>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="name">Name:</label>
                      <input
                        id="name"
                        formControlName="name"
                        type="text"
                        [ngClass]="{ 'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }"
                        class="form-control"
                      />
                      <!-- Error message for Name -->
                      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
                        <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
                      </div>
                    </div>
                  
                    <div class="mb-3">
                      <label for="email">Email:</label>
                      <input
                        id="email"
                        formControlName="email"
                        type="email"
                        [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
                        class="form-control"
                      />
                      <!-- Error message for Email -->
                      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                        <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
                      </div>
                    </div>
                  
                    <div class="mb-3">
                      <label for="phoneno">Phone Number:</label>
                      <input
                      class="form-control"
                        id="phoneno"
                        formControlName="phoneno"
                        type="text"
                        [ngClass]="{ 'is-invalid': registerForm.get('phoneno')?.invalid && registerForm.get('phoneno')?.touched }"
                      />
                      <!-- Error message for Phone Number -->
                      <div *ngIf="registerForm.get('phoneno')?.invalid && registerForm.get('phoneno')?.touched" class="error">
                        <small *ngIf="registerForm.get('phoneno')?.errors?.['required']">Phone number is required.</small>
                      </div>
                    </div>
                  
                    <div class="mb-3">
                      <label for="password">Password:</label>
                      <input
                      class="form-control"
                        id="password"
                        formControlName="password"
                        type="password"
                        [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
                      />
                      <!-- Error message for Password -->
                      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
                        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
                      </div>
                    </div>
                  
                    <button class="btn btn-primary col-md-12" type="submit" [disabled]="registerForm.invalid">Register</button>
                  </form>
                  
                  <!-- Global success or error message -->
                  <div *ngIf="message" class="success">{{ message }}</div>
                  <div *ngIf="error" class="error">{{ error }}</div>
            </div>
        </div>
    </div>
</div>
